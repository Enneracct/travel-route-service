<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/make-route}" th:object="${waypoint}" method="post">
  <p>Origin: <input type="text" th:field="*{origin}" /></p>
  <p>Destination: <input type="text" th:field="*{destination}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a th:href="@{/geocode(origin=${waypoint.origin}, destination=${waypoint.destination})}">View Route</a>
</body>
</html>
